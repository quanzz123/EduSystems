<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nộp bài</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-5">
    <a href="javascript:history.back()" class="btn btn-secondary mb-3">Quay lại</a>

    <h3>Nộp bài tập</h3>

    <form th:action="@{/user/assignments/submit}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="assignmentId" th:value="${assignmentId}"/>

        <div class="mb-3">
            <label for="file" class="form-label">Chọn file nộp</label>
            <input class="form-control" type="file" id="file" name="file" required>
        </div>

        <button type="submit" class="btn btn-primary">Nộp bài</button>
    </form>

    <div th:if="${error}" class="alert alert-danger mt-3" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success mt-3" th:text="${success}"></div>
</div>
</body>
</html>
