<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout}">
<head>
   <title>Trang chủ - Sinh Viên</title>
</head>
<body>
    <!-- ========================= pricing style-4 start ========================= -->
    <section id="pricing" class="pricing-section pricing-style-4 bg-light" layout:fragment="content">
      <div class="container">
        <!-- Bài tập gần đây -->
        <div class="mt-5">
            <h4 class="mb-3">Bài tập gần đây</h4>

            <div class="card shadow-sm">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Tiêu đề</th>
                                <th>Lớp</th>
                                <th>Hạn nộp</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dữ liệu bài tập -->
                            <tr th:each="a : ${assignments}">
                                <td th:text="${a.title}">Bài tập mẫu</td>
                                <td th:text="${a.className}">Lớp mẫu</td>
                                <td th:text="${a.deadline != null ? #dates.format(a.deadline, 'dd/MM/yyyy') : 'Chưa có hạn'}">
                                <td>
                                    <span th:class="${a.status == 'Đang mở' ? 'badge bg-success' : 
                                                     a.status == 'Sắp đến hạn' ? 'badge bg-warning' : 
                                                     a.status == 'Quá hạn' ? 'badge bg-danger' : 'badge bg-secondary'}"
                                          th:text="${a.status}">
                                        Đang mở
                                    </span>
                                </td>
                            </tr>

                            <!-- Khi chưa có data -->
                            <tr th:if="${assignments == null || #lists.isEmpty(assignments)}">
                                <td colspan="4" class="text-center text-muted py-4">
                                    <i class="lni lni-empty-file fs-1 text-muted"></i><br>
                                    Chưa có bài tập nào
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <!-- Thông tin thêm -->
        <div class="row mt-5">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="lni lni-bullhorn text-primary"></i> Thông báo mới</h5>
                        <div class="list-group list-group-flush">
                            <div class="list-group-item border-0" th:each="i : ${#numbers.sequence(1, 3)}">
                                <small class="text-muted">Hôm nay</small>
                                <p class="mb-1">Thông báo mẫu [[${i}]]</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title"><i class="lni lni-calendar text-success"></i> Sự kiện sắp tới</h5>
                        <div class="list-group list-group-flush">
                            <div class="list-group-item border-0" th:each="i : ${#numbers.sequence(1, 3)}">
                                <small class="text-muted">Ngày mai</small>
                                <p class="mb-1">Sự kiện mẫu [[${i}]]</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </section>
    <!-- ========================= pricing style-4 end ========================= -->
</body>
</html>
