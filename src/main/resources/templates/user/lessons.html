<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{user/layout}">
<head>
    <title>Bài giảng</title>
</head>
<body>
<section class="container mt-4" layout:fragment="content">

    <h4 th:text="${classInfo.classname}">Tên lớp</h4>
    <p class="text-muted" th:text="${classInfo.description}"></p>

    <div class="list-group mt-4">
        <a class="list-group-item list-group-item-action"
           th:each="l : ${lessons}">
            <h6 th:text="${l.title}">Bài giảng</h6>
            <p class="mb-1 text-muted" th:text="${l.description}"></p>
        </a>
    </div>

    <div th:if="${lessons == null || #lists.isEmpty(lessons)}"
         class="text-muted mt-4 text-center">
        Chưa có bài giảng nào
    </div>

</section>
</body>
</html>
