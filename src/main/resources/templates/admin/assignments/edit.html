<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

    <div layout:fragment="content">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Chỉnh sửa bài tập</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" th:object="${assignment}" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{assignmentid}">
                        <input type="hidden" name="classid" th:value="${classid}">
                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Tiêu đề</label>
                                    <input class="form-control" type="text" th:field="*{title}">
                                </div>
                            </div>
                           
                            <div class="col-md-4">
                                <label class="form-label">Upload file mới (nếu có)</label>
                                <div class="input-group">
                                    <a class="btn btn-outline-primary" th:href="@{${assignment.fileurl}}"
                                        target="_blank">
                                        <i class="bi bi-download"></i> Tải file cũ
                                    </a>
                                    <input type="file" class="form-control" name="file">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Hạn nộp</label>
                                    <div class="cal-icon">
                                        <input type="text" class="form-control datetimepicker" th:field="*{deadline}">
                                    </div>
                                </div>
                            </div>


                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Ẩn/Hiện</label>
                                    <div class="col-md-10">
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="radio" id="option1"
                                                th:field="*{active}" th:value="true">
                                            <label class="form-check-label" for="option1">Hiện</label>
                                        </div>
                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="radio" id="option2"
                                                th:field="*{active}" th:value="false">
                                            <label class="form-check-label" for="option2">Ẩn</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Mô tả</label>
                                    <textarea class="form-control" rows="5" id="comment"
                                        th:field="*{description}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Cập nhật</button>
                                <a style="margin-left: 2px" th:href="@{/admin/assignments/index(classid=${classid})}"
                                    class="btn btn-danger">Huỷ</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
