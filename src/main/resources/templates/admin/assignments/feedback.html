<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">
    <div layout:fragment="content">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Nhận xét bài làm</h3>
                        <a th:href="@{/admin/assignments/submissions(id=${assignmentid})}"
                                class="btn btn-primary float-right veiwbutton ">Trở về<i class="fas fa-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" th:object="${submission}">
                        <input type="hidden" th:field="*{submissionid}">
                        <input type="hidden" th:field="*{assignmentid}">
                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Người nộp</label>
                                    <input class="form-control" type="text" th:field="*{fullname}" readonly>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Trạng thái</label>
                                    <select class="form-control" id="sel1" th:field="*{status}">
                                        <option value="DA_NOP">Đã nộp</option>
                                        <option value="QUA_HAN">Quá hạn</option>
                                        <option value="DA_CHAM">Đã chấm</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Điểm số</label>
                                    <input type="text" class="form-control" id="usr" th:field="*{score}">
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Ngày nộp</label>
                                    <input type="text" class="form-control" id="usr1" th:field="*{submitdate}" readonly>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Nhận xét</label>
                                    <textarea class="form-control" rows="5" id="comment" name="text" th:field="*{feedback}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Nhận xét</button>
                                <a style="margin-left: 2px" th:href="@{${submission.fileurl}}"
                                    class="btn btn-danger"><i class="fas fa-download"></i>Tải xuống</a>
                            </div>  
                        </div>
                    </form>
                </div>
            </div>
            <!-- <button type="submit" class="btn btn-primary buttonedit">Lưu</button> -->
        </div>
    </div>
</div>
