<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

    <div layout:fragment="content">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="mt-5">
                            <h4 class="card-title float-left mt-2">Danh sách lớp học</h4>
                            <a th:href="@{/admin/class/create}" class="btn btn-primary float-right veiwbutton ">Thêm mới
                                lớp học</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card card-table">
                        <div class="card-body booking_card">
                            <div class="table-responsive">
                                <table class="datatable table table-stripped table table-hover table-center mb-0">
                                    <thead>
                                        <tr>
                                            <th>Stt</th>
                                            <th>Tên lớp</th>
                                            <th>Môn học</th>
                                            <th>Bắt đầu</th>
                                            <th>Kết thúc</th>
                                            <th>Lịch</th>
                                            <th class="text-right">Hành động</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="c, stat : ${classesDtos}">
                                            <td th:text="${stat.index + 1}"></td>
                                            <td th:text="${c.classname}"></td>
                                            <td th:text="${c.subject}"></td>
                                            <td th:text="${c.startdate}"></td>
                                            <td th:text="${c.enddate}"></td>
                                            <td th:text="${c.schedule}"></td>
                                            <td class="text-right">
                                                <div class="dropdown dropdown-action"> <a href="#"
                                                        class="action-icon dropdown-toggle" data-toggle="dropdown"
                                                        aria-expanded="false"><i
                                                            class="fas fa-ellipsis-v ellipse_color"></i></a>
                                                    <div class="dropdown-menu dropdown-menu-right">
                                                        <a class="dropdown-item"
                                                            th:href="@{/admin/class/edit(id=${c.classid})}"><i
                                                                class="fas fa-pencil-alt m-r-5"></i> Sửa</a>
                                                        <a class="dropdown-item"
                                                            th:href="@{/admin/class/delete(id=${c.classid})}"
                                                            onclick="return confirm('Ban có chắc chắn xoá?')">
                                                            <i class="fas fa-trash-alt m-r-5"></i> Xoá
                                                        </a>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
