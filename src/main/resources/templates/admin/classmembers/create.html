<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{admin/layout}">

    <div  layout:fragment="content" >
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Thêm mới Thành viên</h3> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" th:object="${members}">
                        <input type="hidden" name="classId" th:value="${classId}">
                        <div class="row formtype">

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Thành viên</label>
                                    <select class="form-control"  th:field="*{userid}">
                                        <option value="">chọn thành viên</option>
                                        <option th:each="u : ${Users}" th:value="${u.userid}" th:text="${u.fullname}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Trạng thái</label>
                                    <select class="form-control"  th:field="*{status}">
                                        <option value="">--Chọn trạng thái--</option>
                                        <option value="active">Đang học</option>
                                        <option value="paused">Tạm nghỉ</option>
                                        <option value="complete">Hoàn thành</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Ghi chú</label>
                                    <textarea class="form-control" rows="5" id="comment" th:field="*{note}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a style="margin-left: 2px" th:href="@{/admin/classmembers/details(id=${classId})}" class="btn btn-danger">Huỷ</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
