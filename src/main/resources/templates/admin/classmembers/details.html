
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{admin/layout}">

    <div  layout:fragment="content" >
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <div class="mt-5">
                            <h4 class="card-title float-left mt-2">Danh sách học viên lớp học</h4>
                            <a th:href="@{/admin/classmembers/create(classId = ${classId})}" class="btn btn-primary float-right veiwbutton ">Thêm mới thành viên</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <div class="card card-table">
                        <div class="card-body booking_card">
                            <div class="table-responsive">
                                <table class="datatable table table-stripped table table-hover table-center mb-0">
                                    <thead>
                                    <tr >
                                        <th>Stt</th>
                                        <th>Tên học viên</th>
                                        <th>Ngày gia nhập</th>
                                        <th>Trạng thái</th>
                                        <th class="text-right">Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="m, stat : ${members}">
                                        <td th:text="${stat.index + 1}"></td>
                                        <td th:text="${m.user.fullname}"></td>
                                        <td th:text="${m.joindate}"></td>
                                        <td th:text="${m.status}"></td>
                                        <td class="text-right">
                                            <div class="dropdown dropdown-action"> <a href="#" class="action-icon dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><i class="fas fa-ellipsis-v ellipse_color"></i></a>
                                                <div class="dropdown-menu dropdown-menu-right">
                                                    <a class="dropdown-item" th:href="@{/admin/classmembers/edit(id=${m.memberid})}"><i class="fas fa-pencil-alt m-r-5"></i>Chi tiết</a>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
