<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{admin/layout}">
    <div layout:fragment="content" >
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Chỉnh sửa tài khoản</h3> </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" th:object="${usersDto}">

                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Tài khoản</label>
                                    <input readonly class="form-control" type="text" th:value="${users.userid}" >

                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Tài khoản</label>
                                    <input class="form-control" type="text" th:field="*{username}">
                                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Mật khẩu</label>
                                    <input class="form-control" type="text" th:field="*{passwordhash}">
                                    <p th:if="${#fields.hasErrors('passwordhash')}" th:errors="*{passwordhash}" class="text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Vai trò</label>
                                    <select class="form-control" th:field="*{roleid}">
                                        <option value="">--chon vai trò--</option>
                                        <option th:each="r : ${roles}"
                                                th:value="${r.roleid}"
                                                th:text="${r.rolename}"
                                        ></option>
                                    </select>
                                </div>
                                <p th:if="${#fields.hasErrors('roleid')}" th:errors="*{roleid}" class="text-danger"></p>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Họ&tên</label>
                                    <input class="form-control" type="text" th:field="*{fullname}">
                                    <p th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" class="text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Đia chỉ</label>
                                    <input class="form-control" type="text" th:field="*{address}">
                                    <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>STD</label>
                                    <input class="form-control" type="text" th:field="*{phone}">
                                    <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input class="form-control" type="text" th:field="*{email}">
                                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></p>
                                </div>
                            </div>
                        </div>
                        <!-- Nút Save và Cancel -->
                        <div class="row mt-3">
                            <div class="col-md-12 d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Lưu</button>
                                <a style="margin-left: 2px" th:href="@{/admin/accounts}" class="btn btn-danger">Huỷ</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

</div>
