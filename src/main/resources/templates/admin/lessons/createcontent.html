<div xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout}">

    <div layout:fragment="content">
        <div class="content container-fluid">
            <div class="page-header">
                <div class="row align-items-center">
                    <div class="col">
                        <h3 class="page-title mt-5">Thêm mới bài tập</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" th:object="${lessonContentDto}" enctype="multipart/form-data">
                        <input type="hidden" th:field="*{lessonid}" />
                        <div class="row formtype">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Tiêu đề</label>
                                    <input class="form-control" type="text" th:field="*{title}">
                                </div>
                            </div>
                            
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Loại tài liệu</label>

                                    <input type="text" class="form-control " th:field="*{contenttype}">

                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Thời lượng (phút)</label>

                                    <input type="text" class="form-control " th:field="*{duration}">

                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Vị trí</label>

                                    <input type="text" class="form-control " th:field="*{orderidx}">

                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>File</label>
                                    <input class="form-control" type="file" name="file">
                                </div>
                            </div>

                            <div class="row mt-3" style="margin-left: 1000px;">
                                <div class="col-md-12 d-flex justify-content-end"> <button type="submit"
                                        class="btn btn-primary">Lưu</button> <a style="margin-left: 2px"
                                        th:href="@{/admin/lessons/detail(id=${lessonid})}"
                                        class="btn btn-danger" onclick="return confirm('Bạn có chắc muốn huỷ không?')">Huỷ</a> </div>
                            </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
